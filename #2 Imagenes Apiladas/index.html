<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes Apiladas</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset200802.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="pokemon one">
          <article>
            <img
              class="img-pokemon one"
              src="img/blastoise.png"
              alt="img-blastoise"
            />
            <p><span class="pokemon-name">Blastoise</span></p>
            <div class="arrow"></div>
          </article>
        </div>
        <div class="pokemon two">
          <article>
            <img
              class="img-pokemon two"
              src="img/charizard.png"
              alt="img-charizard"
            />
            <p><span class="pokemon-name">Charizard</span></p>
            <div class="arrow"></div>
          </article>
        </div>
        <div class="pokemon three">
          <article>
            <img
              class="img-pokemon three"
              src="img/bulbasaur.png"
              alt="img-bulbasaur"
            />
            <p><span class="pokemon-name">Bulbasaur</span></p>
            <div class="arrow"></div>
          </article>
        </div>
        <div class="pokemon four">
          <article>
            <img
              class="img-pokemon four"
              src="img/gengar.png"
              alt="img-gengar"
            />
            <p><span class="pokemon-name">Gengar</span></p>
            <div class="arrow"></div>
          </article>
        </div>
        <div class="pokemon five">
          <article>
            <img
              class="img-pokemon five"
              src="img/squirtle.png"
              alt="img-squirtle"
            />
            <p><span class="pokemon-name">Squirtle</span></p>
            <div class="arrow"></div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
