<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset200802.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Card</title>
</head>
<body>
    <main>
        <div class="container">
            <article class="Card">
                <div class="background-img">
                    <img src="img/fondoencabezado.svg" alt="background-card-img-planets">
                </div>
                <div class="img-charizard">
                    <div class="charizard-img-container">
                        <img src="img/charizard.png" alt="charizard">
                    </div>
                    <p>charizard <span>#26</span></p>
                    <p id="colections">colections</p>
                </div>
                <div class="charizard-atribute">
                    <div class="atribute one">
                        <img src="img/castillo.png" alt="castillo">
                        <p>Defense</p>
                    </div>
                    <div class="atribute two">
                        <img src="img/fuego.png" alt="fuego">
                        <p>Power</p>
                    </div>
                    <div class="atribute three">
                        <img src="img/cofre.png" alt="Cofre">
                        <p>Special</p>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
